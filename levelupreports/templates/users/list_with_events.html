{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>User Events</h1>

    {% for user in userevent_list %}
        <h2>{{ user.full_name }}</h2>
        <ol>
            {% for event in user.events %}
            <li>
                Game: {{ event.game_name }}
                Date: {{ event.date }}
                Time: {{ event.time }}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
