{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
    <link rel="stylesheet" href="{% static 'gamelist.css' %}"/>
  </head>
  <body>
    <h1>All Games</h1>

    {% for game in all_available_games_list %}
        <h2 class="game__title">{{ game.title }} by {{ game.maker }}</h2>
        <div>
            Game type: {{ game.label }}
        </div>
        <div>
            Number of players: {{ game.number_of_players }}
        </div>
    {% endfor %}
  </body>
</html>
